name: Events Demo 1
on: 
  pull_request:
    types: 
      - opened

  push: 
    branches:
      - main
      - "dev-*"
      - "feat/**"
    # If a file changes a specific path in the push 
    paths-ignore:
      - ".github/workflows/*"


  workflow_dispatch:



jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      # Upload the dist folder
      - name: Upload Artifacts
        uses: actions/upload-artifacts@v3
        with: 
          name: dist-files
          path: |
            dist
            package.json
          
      - name: Deploy project
        run: echo "Deploying..."
