name: Events Demo 1
on: 
  pull_request:
    types: 
      - opened

  push: 
    branches:
      - main
      - "dev-*"
      - "feat/**"
    # If a file changes a specific path in the push 
    paths-ignore:
      - ".github/workflows/*"


  workflow_dispatch:



jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'

      # Upload the dist folder
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: dist-files
          path: |
            dist
            package.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with: 
          name: dist-files
      - name: Output contents
        run: ls
      - name: Output filename
        run: echo "${{needs.build.outputs.script-file}}"
      - name: Deploy project
        run: echo "Deploying..."
